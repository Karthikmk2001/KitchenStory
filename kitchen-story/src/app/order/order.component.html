<div class="album bg-body-tertiary">
  <div class="container">
    <div class="searchdiv">
      <form
        class="ol-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
        (ngSubmit)="onSubmit()"
      >
        <input
          type="text"
          name="search"
          class="search"
          placeholder="Search Food Items"
          [(ngModel)]="searchvalue"
        />
        <button type="submit" id="search" class="btn btn-outline-dark">
          Search
        </button>
      </form>
    </div>
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
      *ngIf="searched == false"
    >
      <div class="col" *ngFor="let f of fooditems">
        <div class="card shadow-sm">
          <img width="200" height="200" src="{{ f.food_img }}" alt="" />
          <div class="card-body">
            <p class="card-text">
              {{ f.food_name | uppercase }} |
              {{ f.food_price | currency : "INR" }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="viewDetails(f)"
                >
                  View
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="addToCart(f)"
                >
                  Add To Cart
                </button>
              </div>
              <small class="text-body-secondary">
                {{ " Available : " + f.food_quantity }}
              </small>
            </div>
          </div>
          <div>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
      *ngIf="searched == true"
    >
      <div class="col" *ngFor="let f of fooditemscommon">
        <div class="card shadow-sm">
          <img width="200" height="200" src="{{ f.food_img }}" alt="" />
          <div class="card-body">
            <p class="card-text">
              {{ f.food_name }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="viewDetails(f)"
                >
                  View
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  (click)="addToCart(f)"
                >
                  Add To Cart
                </button>
              </div>
              <small class="text-body-secondary">
                {{ " Available : " + f.food_quantity }}
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
